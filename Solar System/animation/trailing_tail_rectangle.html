<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trailing Line Effect</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 600px;
      height: 200px;
    }

    .trail {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      left:150px;
      top: 170px;
      
      height: 4px;
      background: #0ff;
      
      animation: growTrail 7s linear  forwards;
     
      
      z-index: 0;
    }

    .rectangle {
        width: 100px;
        height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 2px 2px 5px blue;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
    
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-150px, -50%);
      animation: moveRotateZ 6s linear forwards;
      animation-delay: 1s;
      z-index: 1;
    }

    @keyframes moveRotateZ {
      0% {
        transform: translate(-150px, -50%) rotateZ(0deg);
      }
      50% {
        transform: translate(150px, -50%) rotateZ(180deg);
      }
      100% {
        transform: translate(-150px, -50%) rotateZ(360deg);
      }
    }

    @keyframes growTrail {
      0% {
        width: 0;
        /*left: calc(50% - 150px);*/
      }
      50% {
        width: 380px;
        /*left: calc(50% - 150px);*/
      }
      
      100% {
        width: 110px;
        /*left: calc(50% + 150px);*/
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="rectangle">Hello</div>
    <div class="trail"></div>
 
  </div>
</body>
</html>
