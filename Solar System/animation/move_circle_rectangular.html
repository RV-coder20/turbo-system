<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle on Rectangle Border</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    
      border: 3px solid royalblue;
      border-radius: 0% ;
    }

    .circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: whitesmoke;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: moveAlongBorder  20s ease-out infinite;
    }

    .circle:hover{
      position: absolute;
      width:20px;
      height:20px;
      box-shadow: 10px 10px 30px  red, -10px -10px 30px red, 15px 15px 30px royalblue, -15px -15px 30px royalblue;
      border-radius: 50%;
    }

    @keyframes moveAlongBorder {
      0%   { top: 0%;   left: 0%; }
      25%  { top: 0%;   left: 100%; }
      50%  { top: 100%; left: 100%; }
      75%  { top: 100%; left: 0%; }
      100% { top: 0%;   left: 0%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle"></div>
  </div>
</body>
</html>
