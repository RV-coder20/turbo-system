<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

body {
    margin: 0;
    padding: 0;
}
.container-flex {
    display:flex;
    align-items: center;
    justify-content: left;
    height: 100vh;
    width:100vw;
    background-color: black;
    
}

.flex-item {
    display: flex;
    
    align-items: center;
    justify-content: center;
    width: 100px;
    height:100px;
    /*background-color: white;*/
    border: 2px solid white;
    box-shadow: 0 0 8px white;
    color:red;
    margin-left: 30px;
    box-sizing: border-box;
    animation: dice 15s linear infinite reverse;
}


@keyframes dice {
    0% {
        transform: translateX(1500px) rotate(360deg) ;
        
    }
  
}

@keyframes move {
    
    0% {
        transform:translate(150px) rotate(360deg);
    }
} 
</style>
</head>
<body>
<div class="container-flex">
<div class="flex-item">
H e l l o
</div>
</div>
</body>
</html>
