<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-Log-In Form</title>

    <style>

      *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        
    
      }

      body{

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0C0C0C;
      }

      .box
      {
        position:relative;
        width:380px;
        height:420px;
        background: #1c1c1c;
        border-radius: 8px;
        overflow: hidden;
        
        }

       .box::before
        {
            content:'';
            position:absolute;
            top: -50%;
            left:-50%;
            width:380px;
            height:420px;
            background: linear-gradient(45deg,transparent,
            transparent,red,blue,#1A3C8C,#A60C4C);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }


        .borderLine
        {
            position:absolute;
            top:0;
            inset:0;

        }
       
        .borderLine::before
        {
            content:'';
            position:absolute;
            top: -50%;
            left:-50%;
            width:380px;
            height:420px;
            background: linear-gradient(35deg,transparent,
            transparent, #d2001a,#7462ff,#f48e21,#23d5ab);
            transform-origin: bottom right;
            animation:animate 6s linear infinite;
            animation-delay: -3.2s;
        }

      

        @keyframes animate
        {
            0%{
                transform: rotate(0deg);
            }
             100%{
                transform: rotate(360deg);
            }
            
        }

        .box form {

            position:absolute;
            inset:4px;
            background: #222;
            padding:50px 40px;
            border-radius:8px;
            z-index: index 2;
            display:flex;
            flex-direction: column;
        }
        .box form h2 {
            color:#fff;
            font-weight:  500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        .box form .inputBox {

            position:relative;
            width:300px;
            margin-top:35px;
        }
        .box form .inputBox input {

            position:relative;
            width:100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline:none;
            border:none;
            box-shadow: none;
            color:#23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition:0.5s;
            z-index: 10;
        }
        .box form .inputBox span{

            position: absolute;
            left:0;
            padding: 20px 0px 10px;
            pointer-events: none;
            color:#8f8f8f;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }
        .box form .inputBox input:valid ~ span,
        .box form .inputBox input:focus ~ span
        {
            color: #fff;
            font-size: 0.75em;
            transform: translateY(-34px);
        }

        .box form .inputBox i
        {

            position:absolute;
            left:0;
            bottom:0;
            width:100%;
            height:2px;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            transition:0.5s;
            pointer-events: none;
        }

        .box form .inputBox input:valid ~ i,
        .box form .inputBox input:focus ~ i
        {
            height:44px;
        }

        .box form .links 
        {
           display:flex;
           justify-content: space-between;

        }

        .box form .links a 
        {
            margin: 10px 0;
            font-size: 0.75em;
            color:#8f8f8f;
            text-decoration: none;
        }

        .box form .links a:hover,
        .box form .links a:nth-child(2)
        {
            color:#fff;
        }

        .box form input[type="submit"]
        {
            border:none;
            outline:none;
            padding: 9px 25px;
            background: #fff;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
            font-weight: 600;
            width: 100px;
            margin-top: 10px;
        }
        .box form input[type="submit"]:active
        {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>

        <form>
           <h2> Sign in </h2>
           <div class="inputBox">
            <input type="text" required="required">
            <span>Username</span>
            <i></i>
           </div>

           <div class="inputBox">
             <input type="password" id="password" required="required">
             <span>Password</span>
             <i></i>
           </div>

           <input type="checkbox" id="showPassword"/>
             <label for="showPassword">Show password</label>

           <div class="links">
            <a href="#"> Forgot Password </a>
            <a href="#"> Sign Up</a>
           </div>

           <input type="submit" value="Login">
        </form>

    </div>
</body>
</html>
