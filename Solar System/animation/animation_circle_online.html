<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 80%;
      height: 100px;
    }

    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #333;
      transform: translateY(-50%);
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 0;
      width: 30px;
      height: 30px;
      background-color: #3498db;
      border-radius: 50%;
      transform: translateY(-50%);
      animation: moveCircle 10s ease-in-out infinite;
    }

    @keyframes moveCircle {
      0%   { left: 0%; }
      50%  { left: 100%; }
      100% { left: 0%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
