<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growing Line Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      padding: 50px;
      background-color: #ddd;
    }

    .line {
      width: 0;
      height: 4px;
      background-color: blue;
      animation: growLine 2s ease-out forwards;
    }

    @keyframes growLine {
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="line"></div>
  </div>

</body>
</html>
