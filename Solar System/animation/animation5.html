<html>  
<head>  
<title> Shake text on CSS Example  
</title>  
</head>  
<style>  
.five h1 {  
  text-align: center;  
  font-size: 22px;  
  font-weight: 700;   
   color: #202020;  
  text-transform: uppercase;  
  word-spacing: 1px;   
 letter-spacing: 2px;  
}  
h1 {  
  position: relative;  
  padding: 0;  
  margin: 10;  
  font-family: "Raleway", sans-serif;  
  font-weight: 300;  
  font-size: 40px;  
  color: #080808;  
  -webkit-transition: all 0.4s ease 0s;  
  -o-transition: all 0.4s ease 0s;  
  transition: all 0.4s ease 0s;  
}  
h1 span {  
  display: block;  
  font-size: 0.5em;  
  line-height: 1.3;  
}  
h1 em {  
  font-style: normal;  
  font-weight: 600;  
}  
.five h1 span {  
  margin-top: 40px;  
  text-transform: none;  
  font-size: .75em;  
  font-weight: normal;  
  font-style: italic;   
 font-family: "Playfair Display","Bookman",serif;  
  color: #999;   
 letter-spacing: -0.005em;   
word-spacing: 1px;  
  letter-spacing: none;  
}  
.five h1:before {  
  position: absolute;  
  left: 0;  
  bottom: 38px;  
  width: 60px;  
  height: 4px;  
  content: "";  
  left: 50%;  
  margin-left: -30px;  
  background-color: #dfdfdf;  
}  
body {  
  background-color: #FB861D;  
}  
.content {  
  margin: 5% 0 0 0%;  
}  
.shake {  
    display: inline-block  
}  
.shake {  
    display: block;  
    position: relative;  
}  
img {  
display: block;  
height: 250px;  
width: 250px;  
border-radius: 50% 50% 50% 50%;  
}  
h2.shake {  
    display: inline-block  
}  
.shake.inline {  
    display: inline-block  
}  
h1, p, h2 {  
  color: #FFF;  
}  
@-webkit-keyframes spaceboots {  
    0% { -webkit-transform: translate(2px, 1px) rotate(0deg); }  
    10% { -webkit-transform: translate(-1px, -2px) rotate(-1deg); }  
    20% { -webkit-transform: translate(-3px, 0px) rotate(1deg); }  
    30% { -webkit-transform: translate(0px, 2px) rotate(0deg); }  
    40% { -webkit-transform: translate(1px, -1px) rotate(1deg); }  
    50% { -webkit-transform: translate(-1px, 2px) rotate(-1deg); }  
    60% { -webkit-transform: translate(-3px, 1px) rotate(0deg); }  
    70% { -webkit-transform: translate(2px, 1px) rotate(-1deg); }  
    80% { -webkit-transform: translate(-1px, -1px) rotate(1deg); }  
    90% { -webkit-transform: translate(2px, 2px) rotate(0deg); }  
    100% { -webkit-transform: translate(1px, -2px) rotate(-1deg); }  
}  
.shake:hover  
       {  
    -webkit-animation-name: spaceboots;  
    -webkit-animation-duration: 0.8s;  
    -webkit-transform-origin:50% 50%;  
    -webkit-animation-iteration-count: infinite;  
    -webkit-animation-timing-function: linear;  
}  
.shake:focus {  
    -webkit-animation-name: spaceboots;  
    -webkit-animation-duration: 0.8s;  
    -webkit-transform-origin:50% 50%;  
    -webkit-animation-iteration-count: infinite;  
    -webkit-animation-timing-function: linear;  
}  
</style>  
<body>  
  <center>  
    <section class="content">  
      <div class="five">  
    <h1> Example   
    <span> Shaking Image and Text </span>  
  </h1>  
        <br>  
        <br>  
          <img src="1.png" class="shake">  
      <h2 class="shake"> Shake this text Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language. It is most often used to set the visual style of web pages and user interfaces written in HTML and XHTML. </h2>  
</div>  
    </section>  
  </center>  
</body>  
</html>
