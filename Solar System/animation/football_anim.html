<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading animation</title>

    <style>
body {
    background-color: #040716;
    display:flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.loading {
 
    height:50px;
    width:50px;
/*
    border:1px solid aqua;
    
    border-radius: 100%;
    box-shadow: 0 0 8px aqua, 0 0 8px aqua ;
   */ 
    display:flex;
    align-items: center;
    justify-content: center;
    padding: 0%;
   
    animation:1s loading linear infinite;
    animation-direction: reverse;
}

@keyframes loading {
    0%{
       
        transform: rotateZ(360deg);
    }
    /*
    33%{
        transform: rotateX(0 deg) rotateY(360deg) rotateZ(0deg);
    }
    67%{
        transform: rotateX(0 deg) rotateY(360deg) rotateZ(0deg);

    }
    100%{
        transform: rotateX(0 deg) rotateY(360deg) rotateZ(0deg);
    }
*/
}
     
img {
    
    border-radius: 50%;
    
}

    </style>
</head>
<body>

    <img class="loading" src="football.jpg" alt="football image" >
    
</body>
</html>
