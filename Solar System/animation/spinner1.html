<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
 
    <title>Semi Circle</title>
 
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width:100vw;
            min-height:100vh;
            margin: 0;
            padding: 0;
            background-color:black;
            text-align: center;
            margin-top: 10px;
 
        }
 
        /* Using the border-radius property 
           to draw the semi-circle*/
       

           .container {

          display: flex;
          align-items: center;
          justify-content: center;
          margin-top:30%;
          width:200px;
           height:200px;
          
            
          
            border-radius:50% ;
            animation:move 3s linear infinite reverse;
        }
        .onecircle {
           position: absolute;
           left:51%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 200px;
            border-radius: 150px 150px 0 0;
            background-color: green;
        }
        
        .another_circle {
            position: absolute;
            top: 74.3%;
            left: 51.1%;
            transform: translate(-50%,-50%) rotate(180deg);
            height: 100px;
            width: 200px;
            border-radius: 150px 150px 0 0;
            background-color:blue;
            animation:spin 3s linear infinite;
        }
        
/*
        @keyframes spin {
            0% {
                transform:rotate(360deg);
            }
        }
*/
        @keyframes move {
            0% {
                transform:rotate(360deg); 
            }
        }

    </style>
</head>
 
<body>
  
    
    <div class="container">
    <div class="onecircle"></div>
    <div class="another_circle""></div>
    </div>
</body>
 
</html>
