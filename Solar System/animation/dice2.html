<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }
        .container-flex {
            display:flex;
            align-items: center;
            justify-content: left;
            height: 100vh;
            width:100vw;
            background-color: black;
            
        }
        
        .flex-item {
            display: flex;
            
            align-items: center;
            justify-content: center;
            width: 100px;
            height:100px;
            /*background-color: white;*/
            border: 2px solid white;
            box-shadow: 0 0 8px white;
            color:red;
            margin-top: 41px;
            margin-left: 30px;
            box-sizing: border-box;
            animation: dice 2.5s ease-out 2 forwards ;
            animation-delay: 2s;
            
        }
        
        /*
        .flex-item-line {
            display: flex;
            align-items: center;
            justify-content: center;
            border:2px solid white;
            background-color: white;
            margin-top: 145px;
            height: 1px;
            width:320px;
            margin-left:-20px;
            animation: line 5s linear infinite  ;
        } */
        
        .line {
            display:flex;
            align-items: center;
            justify-content: center;
            margin-top: 145px;
            margin-left: -100px;
            width:100px;
            height:4px;
            background-color: red ;
            animation: growline 2.5s ease-in-out reverse 2 forwards;
            animation-delay: 2s;
        }
        @keyframes dice {
            to {
                
               transform: translatex(300px); 
            }
        
        }
        
        @keyframes growline {
            0% {
                width:100px;
                transform:translatex(300px)
            }  
            
        }
        
        </style>
</head>
<body>
<div class="container-flex">
<div class="flex-item">
H e l l o
</div>
</div>
</body>
</html>
