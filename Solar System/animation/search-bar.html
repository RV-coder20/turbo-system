<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Bar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>

        body{
            padding:0;
            margin:0;
            height:100vh;
            width:100%;
            background: linear-gradient(  180deg,#a619f8,#00f2fe) ;
        }

        form{
            position:relative;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            transition:all 1s;
            width:50px;
            height:50px;
            background-color: white;
            box-sizing: border-box;
            border-radius:25px;
            border:4px solid white;
            padding:5px;

        }

        input{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:42.5px;
            line-height: 30px;
            outline:0;
            border:0;
            display:none;
            font-size:1em;
            border-radius: 20px;
            padding:0 20px;

            }

        .fa{
            box-sizing: border-box;
            padding: 10px;
            width:42.5px;
            height:42.5px;
            position:absolute;
            top:0;
            right:0;
            border-radius: 50%;
            color:black;
            text-align: center;
            font-size: 1.2em;
            transform: all .5s;
        }

        form:hover{

            width:200px;
            cursor:pointer;
        }
        form:hover input{
            display:block;
        }
        form:hover .fa{
            background:black;
            color:white;
        }

    </style>
</head>
<body>

    <form action="">
        <input type="search" placeholder="Search Here...">
       <i class="fa fa-search"></i>
    </form>
    
</body>
</html>
