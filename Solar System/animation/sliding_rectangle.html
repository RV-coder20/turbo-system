<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Rectangle Z-Axis</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      perspective: 1000px;
    }

    .rectangle {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 2px 2px 5px blue;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      
      animation: moveRotateZ 5s infinite linear;
      transform-style: preserve-3d;
    }

    @keyframes moveRotateZ {
      0% {
        transform: translateX(-150px) rotateZ(0deg);
      }
      50% {
        transform: translateX(150px) rotateZ(180deg);
      }
      100% {
        transform: translateX(-150px) rotateZ(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rectangle">
      Hello
    </div>
  </div>
</body>
</html>
